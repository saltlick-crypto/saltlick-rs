language: rust
os: linux
dist: bionic

stages:
  - check
  - test
  - nightly

jobs:
  allow_failures:
    rust: nightly
  fast_finish: true
  include:

    - stage: check
      name: rustfmt
      rust: 1.41.1
      install:
        - rustup component add rustfmt
      script:
        - cargo fmt -- --check
    - name: "clippy-and-warnings"
      env: RUSTFLAGS="-D warnings"
      rust: 1.41.1
      install:
        - rustup component add clippy
      script:
        - cargo clippy --all-features --benches --bins --examples --tests -- -D clippy::all

    - stage: test
      rust: 1.39.0  # Oldest supported
      install:
        - cargo update -p remove_dir_all --precise 0.5.2
    - name: "Rust: stable + proptests"
      rust: stable
      script:
        # Proptests take a lot longer to run in debug mode, enough so that the
        # extra time to build in release mode is worth it.
        - cargo test --release --all-features
    - name: "Rust: stable + tarpaulin"
      rust: stable
      addons:
        apt:
          packages:
            - libssl-dev
      before_cache: |
        bash <(curl https://raw.githubusercontent.com/xd009642/tarpaulin/master/travis-install.sh)
      after_success: |
        cargo tarpaulin --features='io-async' --out Xml
        bash <(curl -s https://codecov.io/bash)
    - os: windows
      rust: stable
    - os: osx
      rust: stable

    - stage: nightly
      name: nightly
      rust: nightly

script:
  - cargo test

cache:
  cargo: true
